site_name: Matthew Tobino
theme:
  name: material
  favicon: img/favicon.ico
  icon:
      logo: material/alpha-t-circle
  features:
    - header.autohide
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  
  language: en
  ## Light mode and Dark Mode switch 
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: octicons/moon-16 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    # Dark Mode 
    - scheme: slate 
      toggle:
        icon: octicons/sun-16
        name: Switch to light mode    
      primary: teal
      accent: lime

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons

nav:
  - index.md
  - About Me: About Me\index.md
  - Contact Me: Contact Me\index.md
  - Projects: 
    - Projects\index.md
    - Comp Sci Projects: 
      - Brute Force Solving: Projects\Comp Sci Projects\BruteForcePage.md   
      - Call Center Simulation: Projects\Comp Sci Projects\CallCenterProject.md 
      - Sudoku Solver: Projects\Comp Sci Projects\SudokuSolverPage.md
      - Video Game: Projects\Comp Sci Projects\VideoGameProject.md
      - Small Skills Demo: Projects\Comp Sci Projects\ECProject.md
    - Engineering Projects:
      - Custom Kitchen Scale: Projects\Engineering Projects\ScaleProject.md 
      - RC Tire: Projects\Engineering Projects\TireProject.md
      - Happy Meal Toy: Projects\Engineering Projects\ToyProject.md

extra:
